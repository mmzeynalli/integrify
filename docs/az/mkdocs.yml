site_name: Integrify
site_description: Integrify API inteqrasiyalarını rahatlaşdıran sorğular kitabaxanasıdır.
site_url: https://integrify.mmzeynalli.dev

theme:
  name: material
  custom_dir: overrides
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/lightbulb-auto
      name: Switch to light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb-outline
      name: Switch to system preference

    icon:
      repo: fontawesome

  logo: assets/logo.svg
  favicon: assets/favicon.ico
  language: az

repo_name: mmzeynalli/integrify
repo_url: https://github.com/mmzeynalli/integrify

plugins:
  - search
  - social:
      cards_layout_options:
        logo: assets/integrify.png
  - panzoom:
      full_screen: True
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [../../src]
          options:
            show_root_heading: true
            show_source: false
            show_if_no_docstring: true
            inherited_members: true
            members_order: source
            # separate_signature: true
            unwrap_annotated: true
            filters:
            - '!^_'
            merge_init_into_class: true
            docstring_section_style: spacy
            signature_crossrefs: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            extensions:
            - griffe_pydantic

nav:
  - Giriş: index.md
  - İnteqrasiya:
      - AzeriCard:
        - Ümumi məlumat: "integrations/azericard/about.md"
        - API Referansı:
            - API Klient: "integrations/azericard/api-reference/client.md"
            - Schemas:
              - Response: "integrations/azericard/api-reference/response.md"
              - Callback: "integrations/azericard/api-reference/callback.md"
              - Common: "integrations/azericard/api-reference/common-schemas.md"
              - Helpers: "integrations/azericard/api-reference/helper-functions.md"
      - EPoint:
          - Ümumi məlumat: "integrations/epoint/about.md"
          - API Referansı:
            - API Klient: "integrations/epoint/api-reference/client.md"
            - Schemas:
              - Response: "integrations/epoint/api-reference/response.md"
              - Callback: "integrations/epoint/api-reference/callback.md"
            - Köməkçi funksiyalar: "integrations/epoint/api-reference/helper-functions.md"
      - KapitalBank:
          - Ümumi məlumat: "integrations/kapital/about.md"
          - API Referansı:
            - API Klient: "integrations/kapital/api-reference/client.md"
            - Schemas:
              - Response: "integrations/kapital/api-reference/response.md"
              - Utils & Enums: "integrations/kapital/api-reference/utils.md"
      - LSIM:
          - Ümumi məlumat: "integrations/lsim/about.md"
          - API Referansı:
            - Single SMS:
              - API Klient: "integrations/lsim/api-reference/single/client.md"
              - Schemas:
                - Response: "integrations/lsim/api-reference/single/response.md"
                - Enums: "integrations/lsim/api-reference/single/enums.md"
            - Bulk SMS:
              - API Klient: "integrations/lsim/api-reference/bulk/client.md"
              - Schemas:
                - Response: "integrations/lsim/api-reference/bulk/response.md"
                - Enums: "integrations/lsim/api-reference/bulk/enums.md"
      - Posta Guvercini:
          - Ümumi məlumat: "integrations/posta-guvercini/about.md"
          - API Referansı:
            - API Klient: "integrations/posta-guvercini/api-reference/client.md"
            - Schemas:
              - Response: "integrations/posta-guvercini/api-reference/response.md"
  - Resurslar:
    - Contibuting: "resources/contributing.md"
    - Kod Arxitekturası: "resources/code-architecture.md"
    - API Referansı: "resources/api-reference.md"

markdown_extensions:
  - codehilite:
      guess_lang: false
  - admonition
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.tabbed
  - pymdownx.superfences
  - abbr
  - attr_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.highlight:
      line_spans: __span
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/mmzeynalli/integrify
  analytics:
    provider: goatcounter

extra_css:
  - css/termynal.css
  - css/custom.css

extra_javascript:
  - js/custom.js
  - js/termynal.js
