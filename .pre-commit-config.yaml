repos:
  - repo: local
    hooks:
      - id: format
        name: format
        entry: make format
        language: system
        pass_filenames: false
      - id: lint
        name: lint
        entry: make lint
        language: system
        pass_filenames: false
      - id: typecheck
        name: typecheck
        entry: make type-check
        language: system
        pass_filenames: false
      - id: secure
        name: secure
        entry: make secure
        language: system
        pass_filenames: false
      - id: docs
        name: docs
        entry: make docs
        language: system
        pass_filenames: false
      - id: test
        name: test
        entry: make test
        language: system
        pass_filenames: false

